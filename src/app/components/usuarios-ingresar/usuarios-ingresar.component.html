<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<html>


    <div class="container">
        <div class="middle">
            <div id="login">
                <div *ngIf="!reintentar" class="card-body">
                    <form (submit)="ingresar()">

                        <fieldset class="clearfix">

                            <p><span class="fa fa-user"></span>
                                <input type="text" name="usuario" [(ngModel)]="user.usuario" placeholder="username"
                                    autofocus required>
                            </p>
                            <!-- JS because of IE support; better: placeholder="Username" -->
                            <p><span class="fa fa-lock"></span>
                                <input type="password" name="password" [(ngModel)]="user.password"
                                    placeholder="password" required>
                            </p>
                            <!-- JS because of IE support; better: placeholder="Password" -->

                            <div *ngIf="loginFlag">
                                <span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text"
                                        href="https://aulasvirtuales.bue.edu.ar/login/forgot_password.php">Forgot
                                        password?</a></span>
                                <span style="width:50%; text-align:right;  display: inline-block;">
                                    <button type="submit" class="btn btn-dark">Enviar</button>
                                </span>
                                <div class="spinner-border" role="status">
                                    <span class="sr-only">Loading...</span>
                                  </div>
                            </div>
                            <div *ngIf="!loginFlag">
                                <span style="width:48%; text-align:left;  display: inline-block;"><a class="small-text"
                                        href="https://aulasvirtuales.bue.edu.ar/login/forgot_password.php">Forgot
                                        password?</a></span>
                                <span style="width:50%; text-align:right;  display: inline-block;">
                                    <button type="submit" class="btn btn-dark">Enviar</button>
                                </span>
                            </div>

                        </fieldset>
                        <div class="clearfix"></div>

                    </form>
                </div>

                <div *ngIf="reintentar" class="card-body">
                    {{mensaje}} <br>
                    <a class="btn btn-info" (click)=recargarForm()>Reintentar</a>
                </div>

            <div class="clearfix"></div>

        </div> <!-- end login -->
        <div class="logo">
            <img src = "https://i.imgur.com/xS108EX.png">
            <div class="clearfix"></div>
        </div>

    </div>
</div>
<html>
