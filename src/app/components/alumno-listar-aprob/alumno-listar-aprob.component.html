<html>
<div class="container p-4" id="tab">
    <input style="margin-left: 1%; margin-bottom: 1%;" type="text" name="filterPost"
        [(ngModel)]="filterPost" autofocus>
    <table class='table table-dark' style="text-align:center;" >
        <thead>
            <th>Numero Acta</th>
            <th>Materia</th>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Nota</th>
        </thead>
        <tbody *ngIf="materias.length > 0; else fila">
            <tr *ngFor=" let materia of materias | materiasFilter:filterPost">
                <td>{{materia.nroActa}}</td>
                <td>{{materia.nombreMat}}</td>
                <td>{{materia.fecha}}</td>
                <td>{{materia.tipo}}</td>
                <td>{{materia.notaFinalNum}}</td>
            </tr>
        </tbody>
        <ng-template #fila>
            <tbody>
                <tr>
                    <td colspan="4">No hay materias aprobadas</td>
                </tr>
            </tbody>
        </ng-template>
    </table>
    <a class="btn btn-info" routerLink="../home">Volver</a>   
</div>

</html>
