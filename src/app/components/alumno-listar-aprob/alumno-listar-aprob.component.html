    <table border="1">
        <thead>
            <th>Accion</th>
            <th>ID</th>
            <th>Nombre</th>
            <th>password</th>
        </thead>
        <tbody *ngIf="materias.length > 0; else fila">
            <tr *ngFor=" let materia of materias">
                <td>{{materia.nombreMat}}</td>
                <td>{{materia.notafinalnum}}</td>
            </tr>
        </tbody>
        <ng-template #fila>
            <tbody>
                <tr>
                    <td colspan="4">No hay mas filas</td>
                </tr>
            </tbody>
        </ng-template>
    </table>
    <button class="">Enviar</button>
