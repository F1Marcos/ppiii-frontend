<div class="main" style="color: white; height: auto;">
<br>
    <h1 style="text-align: center;">PUNTOS PARA TP WEB</h1>


    <br>
    <div class="container">
        <div style="margin-bottom: 1%;">
            Filtrar por comentario:
            <input style="margin-left: 1%;" type="text" name="filterPost" [(ngModel)]="filterPost" autofocus>
        </div>
        <table class="table table-dark table-hover">
            <thead>
                <th>ID</th>
                <th>Usuario</th>
                <th>Comentario</th>
                <th>Imagen</th>
                <th>Fecha creacion</th>
            </thead>
            <tbody *ngIf="comentarios.length > 0; else fila ">
                <tr *ngFor=" let coment of comentarios | filter:filterPost">
                    <td>{{coment.idcoment}}</td>
                    <td>{{coment.usuario}}</td>
                    <td [innerHTML]="coment.comentario">{{coment.comentario}}</td>
                    <td><img src="http://localhost:3000/user/uploads/{{coment.imagenURL}}" alt={{coment.imagenURL}} style="width:100px;height:50px;"> </td>
                    <td>{{coment.fechaCreacion}}</td>
                </tr>
            </tbody>
            <ng-template #fila>
                <tbody>
                    <tr>
                        <td colspan="4">No hay comentarios</td>
                    </tr>
                </tbody>
            </ng-template>
        </table>

        <form (submit)="onSubmit()">
            <div style="left:auto"> <br>
                <div style="left: auto;">
                    <h3>Agregar comentario:</h3>
                </div>
                <div class="form-group">
                    Comentario:
                    <input type="text" name="comentario" [(ngModel)]="com.comentario" autofocus>
                    Imagen: <input type="file" name="image" accept="image/png, image/jpeg" (change)="selectImage($event)" />
                    <button class="btn btn-success" style="margin-left: 1%;">Enviar</button>
                </div>
            </div>
        </form>

        <div style="left:auto"> <br>
            <h3>Volver:</h3>
            <a class="btn btn-info" routerLink="/usuarios/home">Volver<span class="sr-only">(current)</span></a>
        </div>
    </div>
</div>
