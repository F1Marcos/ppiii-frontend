<html>
    <nav class="navbar navbar-dark bg-dark">
        <form class="form-inline">
              <a class="btn btn-outline-dark bg-dark" routerLink="../home" style="font-size:larger; color:#ffffff; border-radius: 15%;">Volver<span class="sr-only">(current)</span></a>
            </form> 
            <form class="form-inline">
              <a class="btn btn-outline-danger bg-danger" style="color: white;" (click)="logOut()">LogOut<span class="sr-only">(current)</span></a>
            </form>    
        </nav>
<br>
<div class="container p-4" >
<input style="margin-left: 1%; margin-bottom: 1%;" type="text" name="filterPost" [(ngModel)]="filterPost" autofocus>
<table class='table table-dark'>
    <thead>
        <th>Materia</th>
        <th>Cod Materia</th>
        <th>AÃ±o</th>
    </thead>
    <tbody *ngIf="materias.length > 0; else fila">
        <tr *ngFor=" let materia of materias | materiasFilter:filterPost">
            <td>{{materia.nombreMat}}</td>
            <td>{{materia.idmat}}</td>
            <td>{{materia.anio}}</td>
        </tr>
    </tbody>
    <ng-template #fila>
        <tbody>
            <tr>
                <td colspan="4">No hay materias</td>
            </tr>
        </tbody>
    </ng-template>
</table>
<a class="btn btn-info" routerLink="../home">Volver</a>

</div>
</html>
